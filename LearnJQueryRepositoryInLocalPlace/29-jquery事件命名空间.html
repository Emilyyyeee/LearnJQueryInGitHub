<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				
			}
			.father{
			     width: 200px;
				height: 200px;	 
				background: red;
			}
			.son{
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
		<script src="https://code.jquery.com/jquery-1.12.4.js"
		integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
		crossorigin="anonymous">
		</script>
		<script> 
		$(function () {
		     /* 
			 想要事件的命名空间有效，必须满足两个条件
			 1.事件是通过on来绑定的
			 2.通过trigger触发事件
			 */
			 $(".son").on("click.zs",function(){
				 alert("click1");
			 });
			  $(".son").on("click.ls",function(){
			 				 alert("click2");
			 });
			  $(".son").trigger("click.zs");
		});
		</script>
	</head>
	<body>
		
	<div class="father">
		<div class="son">
			
	    </div>
	</div>
	<a href="http://www.baidu.com"><span>注册</span></a>
	<form action="http://www.taobao.com">
		<input type="text">
		<input type="submit">//提交按钮默认会连接远程服务器
	</form>
	</body>
</html>
