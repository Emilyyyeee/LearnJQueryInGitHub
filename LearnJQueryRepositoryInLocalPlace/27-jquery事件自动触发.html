<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				
			}
			.father{
			     width: 200px;
				height: 200px;	 
				background: red;
			}
			.son{
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
		<script src="https://code.jquery.com/jquery-1.12.4.js"
		integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
		crossorigin="anonymous">
		</script>
		<script> 
		$(function () {
		//编写jquery相关代码
			/*
			
			  */
		/* 	 $(".son").click(function(event){
				 alert("son");
			
			 });*/
			 $(".father").click(function(){
				alert("father"); 
			 }); 
			 // $(".father").trigger("click");
			 $(".father").triggerHandler("click");
			 /* 
			 如果利用trigger自动触发事件，会触发事件冒泡
			 triggerhandler：如果利用triggerhandler自动触发事件，不会触发事件冒泡
			 */
			//$(".son").trigger("click");
			$(".son").triggerHandler("click");
			//如果利用trigger自动触发事件，会触发默认行为
			//triggerhandler：如果利用triggerhandler自动触发事件，不会触发默认行为
			$("input[type='submit']").click(function(){
				alert("submit");
				
			});
			$("input[type='submit']").triggerHandler("click");
			$("span").click(function(){
				alert("a");
			});
			// $("a").triggerHandler("click");
			$("span").trigger("click");
		});
		</script>
	</head>
	<body>
		
	<div class="father">
		<div class="son">
			
	    </div>
	</div>
	<a href="http://www.baidu.com"><span>注册</span></a>
	<form action="http://www.taobao.com">
		<input type="text">
		<input type="submit">//提交按钮默认会连接远程服务器
	</form>
	</body>
</html>
