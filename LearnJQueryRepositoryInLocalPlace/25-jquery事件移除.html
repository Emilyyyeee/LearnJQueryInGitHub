<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"
		integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
		crossorigin="anonymous">
		</script>
		<script>
		$(function () {
			function test1(){
				alert("hello lnj");
			}
			function test2(){
				alert("hello 123");
			}
		//编写jquery相关代码
			$("button").click(test1);
			
			$("button").click(test2);
			$("button").mouseleave(function(){
				alert("hello mousleave");
			});
			$("button").mouseenter(function(){
				alert("hello mouseenter");
			}); 
			//off方法,如果不传递参数,会移除所有的事件
			// $("button").off();
			//off方法如果传递一个参数,会移除所有指定类型的事件
			//$("button").off("click");
			//off方法如果传递一个参数,会移除所有指定类型的事件的指定事件
			$("button").off("click",test1);
		});
		</script>
	</head>
	<body>
			<button>我是一个按钮</button>
	</body>
</html>
